<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/stepcarousel.js"></script>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
        <script type="text/javascript">

            stepcarousel.setup({
                galleryid: 'mygallery', //id of carousel DIV
                beltclass: 'belt', //class of inner "belt" DIV containing all the panel DIVs
                panelclass: 'panel', //class of panel DIVs each holding content
                autostep: {enable: true, moveby: 1, pause: 3000},
                panelbehavior: {speed: 500, wraparound: true, wrapbehavior: 'slide', persist: true},
                defaultbuttons: {enable: true, moveby: 1, leftnav: ['img/left.png', -5, 80], rightnav: ['img/right.png', -20, 80]},
                statusvars: ['statusA', 'statusB', 'statusC'], //register 3 variables that contain current panel (start), current panel (last), and total panels
                contenttype: ['inline'] //content setting ['inline'] or ['ajax', 'path_to_external_file']
            })

        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <div id="mygallery" class="stepcarousel">
            <div class="belt">

                <div class="panel">
                    <img src="img/products/1.jpg" />
                </div>

                <div class="panel">
                    <img src="img/products/2.jpg" />
                </div>

                <div class="panel">
                    <img src="img/products/3.jpg" />
                </div>

                <div class="panel">
                    <img src="img/products/4.jpg" />
                </div>

            </div>
        </div>

        <p id="mygallery-paginate">
            <span class="paginatecircle" data-moveby="1"></span>
        </p>
    </center>
</body>
</html>
